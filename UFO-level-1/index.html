<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="form">
          <div class="form-group">
            <label for="patient-form">UFO Sightings</label>
            <input class="form-control" id="input-feild" name="patient-form" type="text" placeholder="m/d/yyyy">
          </div>
          <button id="button" type="button" class="btn btn-default">Enter</button>
        </form>
      </div>
    </div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Shape</th>
            <th scope="col">Duration</th>
            <th scope="col">Comment</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    
<script src=".\static\js\data.js"></script>
<script src=".\static\js\app.js"></script>

</html>
