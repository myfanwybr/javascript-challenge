<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/style.css">

</head>

<body class= "bg-light">
  <div class="container">
    <div class ="row">
      <div class = "col mx-auto">
        <img src="https://sm.mashable.com/t/mashable_in/photo/default/cia-ufo-declassified-files_acme.960.jpg" class="img-fluid w-100" alt="Responsive image">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form id="form">
          <div class="form-group">
            <label for="patient-form">UFO Sightings</label>
            <input class="form-control" id="input-feild" name="patient-form" type="text" placeholder="m/d/yyyy">
          </div>
          <button id="button" type="button" class="btn btn-default">Enter</button>
        </form>
      </div>
    </div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Shape</th>
            <th scope="col">Duration</th>
            <th scope="col">Comment</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    
<script src=".\static\js\data.js"></script>
<script src=".\static\js\app.js"></script>

</html>
